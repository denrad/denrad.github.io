<form method="post" action="http://request.urih.com/">
<input id="fullname" name="fullname" type="text" size="100"/>
<input type="hidden" name="surname" id="surname">
<input type="hidden" name="name" id="name">
<input type="hidden" name="middlename" id="middlename">
<link href="https://cdn.jsdelivr.net/jquery.suggestions/16.8/css/suggestions.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!--[if lt IE 10]>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.1/jquery.xdomainrequest.min.js"></script>
<![endif]-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.suggestions/16.8/js/jquery.suggestions.min.js"></script>
<script type="text/javascript">
    $("#fullname").suggestions({
        serviceUrl: "https://suggestions.dadata.ru/suggestions/api/4_1/rs",
        token: "f297d7c55b94f360e2277b6d9f92ccb41e89b281",
        type: "NAME",
        count: 5,
        /* Вызывается, когда пользователь выбирает одну из подсказок */
        onSelect: function(suggestion) {
            $('#surname').val(suggestion.data.surname);
            $('#name').val(suggestion.data.name);
            $('#middlename').val(suggestion.data.patronymic);
            console.log(suggestion);
        }
    });
</script>

<input type="submit">

</form>
